        <main class="main_contact">
            <div class="contact_container">
                 <h2 class="title_team">CONTACT</h2>

                <p class="text_contact">Interested in working with us? Do you have any questions? Fill the form
                    below and we will answer you shortly.</p>
                <br>
                <p class="text_field">All fields marked with an <span class="star">*</span> are required.</p>
                <form
                class="form" action="https://formspree.io/sandracuberor@gmail.com" method="POST">
                    <label class="label" for="fullname">Full name <span class="star">*</span>
                    </label>
                    <input class="item item-name" type="text" id="fullname" name="fullname"
                    placeholder="Name..." required />
                    <div class="email-phone">
                        <div class="email_container">
                            <label class="label" for="email">Email <span class="star">*</span>
                            </label>
                            <input class="item item-email" type="email" name="email" id="email" value="name.surname@mail.com"
                            required/>
                        </div>
                        <div class="phone_container">
                            <label class="label" for="phone">Phone number</label>
                            <input class="item item-phone" type="tel" name="phone"
                            id="phone" placeholder="Ex:123456789" />
                        </div>
                    </div>
                    <label class="label" for="message">Message <span class="star">*</span>
                    </label>
                    <textarea class="item item-message" name="message" id="message" cols="30"
                    rows="10" placeholder="What do you need?" required></textarea>
                    <button class="button" type="submit">SEND</button>
                    </form>
            </div>
