<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact</title>
    <link rel="shortcut icon" href="./assets/images/adalabicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Rubik:500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/icons/libs/css/fontawesome.css">
    <link href="./assets/icons/libs/css/brands.css" rel="stylesheet">
    <link href="./assets/icons/libs/css/solid.css" rel="stylesheet">
    <!-- https://fontawesome.com/how-to-use/on-the-web/setup/getting-started -->
</head>

<body class="contact-page">
    <partial src="_hero.html" wrapperClass="hero_contact"></partial>
    <main class="main_contact">
        <div class="contact_container">
            <h2 class="title_team">CONTACT</h2>
            <p class="text_contact">
                Interested in working with us? Do you have any questions? Fill the form below and we will answer you shortly.
            </p>
            <br>
            <p class="text_field">All fields marked with an <span class="star">*</span> are required.</p>
            <form class="form" action="https://formspree.io/sandracuberor@gmail.com" method="POST">
                <label class="label" for="fullname">Full name <span class="star">*</span></label>
                <input class="item item-name" type="text" id="fullname" name="fullname" placeholder="Name..." required />
                <div class="email-phone">
                    <div class="email_container">
                        <label class="label" for="email">Email <span class="star">*</span></label>
                        <input class="item item-email" type="email" name="email" id="email" value="name.surname@mail.com" required/>
                    </div>
                    <div class="phone_container">
                        <label class="label" for="phone">Phone number</label>
                        <input class="item item-phone" type="tel" name="phone" id="phone" placeholder="Ex:123456789" />
                    </div>
                </div>
                <label class="label" for="message">Message <span class="star">*</span></label>
                <textarea class="item item-message" name="message" id="message" cols="30" rows="10" placeholder="What do you need?" required></textarea>
                <button class="button" type="submit">SEND</button>
            </form>
        </div>
    </main>
    <partial src="_footer.html"></partial>
</body>

</html>
