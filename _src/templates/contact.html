<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact</title>
    <link
      rel="shortcut icon"
      href="assets/images/adalabicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/prueba.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Rubik:500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:600&display=swap"
      rel="stylesheet"
    />
    <link href="libs/css/fontawesome.css" rel="stylesheet" />
    <link href="libs/css/brands.css" rel="stylesheet" />
    <link href="libs/css/solid.css" rel="stylesheet" />
    <!-- https://fontawesome.com/how-to-use/on-the-web/setup/getting-started -->
  </head>

  <body class="contact-page">
    <partial src="_hero.html" wrapperClass="hero_contact"></partial>
    <main class="contact_container">
      <h2 class="title_team">CONTACT</h2>
      <p class="text_contact">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Saepe ratione
        nam quae ex veritatis ut. Veritatis sequi numquam praesentium,
        exercitationem dignissimos voluptatibus quas impedit officiis,
        reprehenderit hic laudantium sunt quam.
      </p>
      <p>All fields marked with an <span class="star">*</span> are required.</p>
      <form class="form" action="https://formspree.io/sandracuberor@gmail.com" method="POST">
        <label for="fullname">Full name <span class="star">*</span></label>
        <input
          type="text"
          id="fullname"
          name="fullname"
          placeholder="Name..."
        />
        <label for="email">Email <span class="star">*</span></label>
        <input
          type="email"
          name="email"
          id="email"
          value="name.surname@mail.com"
        />
        <label for="phone">Phone number</label>
        <input type="tel" name="phone" id="phone" placeholder="Ex:123456789" />
        <label for="message">Message <span class="star">*</span></label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="What do you need?"
        ></textarea>
        <button class="button" type="submit">SEND</button>
      </form>
    </main>
    <partial src="_footer.html"></partial>
  </body>
</html>
